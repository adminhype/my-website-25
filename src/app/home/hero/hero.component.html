    <div class="content-wrapper">
        <div class="hero-header">
            <h1 class="hero-title">
                {{ 'hero.title.top' | translate }}<br />
                {{ 'hero.title.bottom' | translate }}
            </h1>

            <div class="hero-secondary">
                <div class="line"></div>
                <h3>{{ 'hero.name' | translate }}</h3>
            </div>
            </div>

            <div class="hero-mobile-container">
            <a class="hero-mobile" href="#contact-header">
                {{ 'hero.cta' | translate }}
            </a>
        </div>

        <div id="hero-side-content">
            <a class="hero-side-email"
                href="mailto:dev@ademoencue.de"
                [attr.aria-label]="'hero.emailAria' | translate:{ name: ('hero.name' | translate) }">
                dev&#64;ademoencue.de
            </a>

                <div class="hero-side-scroll" aria-hidden="true">
                    <div class="scroll-viewport">
                    <div class="arrow-down">
                        <img src="./images/arrow-down.png" [attr.alt]="'hero.arrowAlt' | translate" />
                    </div>
                    </div>
                    <p>{{ 'hero.scroll.line1' | translate }}</p>
                    <p>{{ 'hero.scroll.line2' | translate }}</p>
                </div>
        </div>
    </div>
